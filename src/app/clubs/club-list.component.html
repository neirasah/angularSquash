<div class='panel panel-primary'>
    <div class='panel-heading'>
      {{pageTitle}}
    </div>
    <div class='panel-body'>
      
        <div class='row'>
            <div class='col-md-6'>
                <h3></h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='clubs && clubs.length'  >
                <thead>
                    <tr>
                        
                        <th ></th>
                        <th>Address</th>
                        <th>Available courts</th>
                        <th>Open hours</th> 
                    </tr>
                </thead>
                <tbody>
                    
                        <tr *ngFor='let club of clubs' style="border" >
                       <a [routerLink]="['/clubs', club.clubId]">
                        <td>
                         <div class="image">
                            <img [src]='club.imageUrl' 
                            [title]='club.clubName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'/>
                         </div>
                        </td>
                        </a>
                        <a [routerLink]="['/clubs', club.clubId]">
                        <td class="club-name">{{club.clubName}}</td>
                        </a>
                        <td style="padding:2%">{{club.clubAddress}}</td>
                        <td style="padding:2%">{{club.clubCourts}}</td>
                        <td style="padding:2%">{{club.clubOpen}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div >
  
</div>
