<div class='panel panel-primary' *ngIf='club'>
  <div class='panel-heading'>
    {{pageTitle + ':' + club.clubName  }}   
  </div>
  
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-3' >
              <img class='center-block img-responsive' 
                   [style.width.px]='200' 
                   [style.margin.px]='2' 
                   [src]='club.imageUrl'
                   [title]='club.clubName'>
          </div>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Name:</div>
                  <div class='col-md-6'>{{club.clubName}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Address:</div>
                  <div class='col-md-6'>{{club.clubAddress}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Open Hours:</div>
                  <div class='col-md-6'>{{club.clubOpen}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Number of courts</div>
                  <div class='col-md-6'>{{club.clubCourts}}</div>
              </div>
              </div>
              <div class='col-md-6'  style="border:1px solid #000000">
                    <div class='col-md-3' *ngFor='let court of courts'>{{court.courtId}}</div>
              </div>
              

              
          </div>

         
      </div>
  </div>
  <div class='panel-footer'>
    <a class='' (click)='onBack()' style='width:80px'>
      <i class='glyphicon gliphicon-chevron-left'></i>Go back to the list of Squash Clubs</a>
</div>
